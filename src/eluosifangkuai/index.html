<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <script src="Shape.js"></script>
    <script src = "tetris.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 700px ; 
            margin: 50px auto;
        }
        .score{
            width: 330px;
            height: 80px;
            line-height: 40px;
            float:right;
            background-color: pink;
        }
        .nextshape{
            position: relative;
            width: 320px;
            height: 80px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
       
        <div class="score">
            <div class="nextshape">

                </div>
            <p>分数：<span>0</span></p>
            <p>行数：<span>0</span></p>
            <div class="pause">
                暂停
            </div>
            <div class="start">
                继续
            </div>
            <div class="chongqi">
                重新开始
            </div>
        </div>

    </div>
</body>
</html>
