<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/recommend.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/recommend.js"></script>
    <title>recommend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        a:active {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="recommend-wrap">
        <!-- rec-header start -->
        <div class="rec-header">
            <div class="rec-control">
                <div class="back">
                    <a href="#">
                        <span class="iconfont icon-youjiantou"></span>
                    </a>
                </div>
                <div class="problem">
                    <a href="#">
                        <span class="iconfont icon-wenhaoyuanyiwenxianxing"></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- rec-header end -->


        <!-- rec-content start -->
        <div class="rec-content">
            <div class="res-title">
                <div class="play">
                    <a href="#">
                        <span class="iconfont icon-bofang"></span>
                        <span class="name">全部播放</span>
                    </a>
                </div>
                <div class="res-more">
                    <a href="#">
                        <span class="iconfont icon-liebiao"></span>
                        <span class="name">多选</span>
                    </a>
                </div>
            </div>
            <div class="content-wrap">
                <ul class="rec-list">
                    <li class="rec-item">
                        <a href="#">
                            <div class="item-info">
                                <div class="info-img">
                                    <img src="#" alt="">
                                </div>
                                <div class="info">
                                    <div class="info-title">
                                        阳光总在风雨后
                                    </div>
                                    <div class="info-desc">
                                        许美静 - 都是夜归人
                                    </div>
                                </div>
                            </div>
                            <div class="item-play">
                                <span class="iconfont icon-bofang1"></span>
                                <span class="iconfont icon-more1170511easyiconnet"></span>
                            </div>
                        </a>
                    </li>
                    <li class="rec-item">
                        <a href="#">
                            <div class="item-info">
                                <div class="info-img">
                                    <img src="#" alt="">
                                </div>
                                <div class="info">
                                    <div class="info-title">
                                        阳光总在风雨后
                                    </div>
                                    <div class="info-desc">
                                        许美静 - 都是夜归人
                                    </div>
                                </div>
                            </div>
                            <div class="item-play">
                                <span class="iconfont icon-bofang1"></span>
                                <span class="iconfont icon-more1170511easyiconnet"></span>
                            </div>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

        <!-- rec-content end -->

        <!-- control start -->
        <div class="control">
            <a href="#">
                <div class="control-content">
                    <div class="con-img">
                        <img src="#" alt="">
                    </div>
                    <div class="con-info">
                        <div class="con-title">
                            极恶都市
                        </div>
                        <div class="con-desc">
                            滑动可以切换音乐
                        </div>
                    </div>
                </div>

                <div class="con-play">
                    <div class="con-playing">
                        <span class="iconfont icon-zanting"></span>
                    </div>

                    <span class="iconfont icon-bofangliebiao"></span>

                </div>
            </a>
        </div>

        <!-- control end -->

    </div>

    <script>
        document.documentElement.style.fontSize = 100 * (window.innerWidth / 320) + 'px';
    </script>
</body>

</html>
